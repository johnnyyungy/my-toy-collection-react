<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Meta Description -->
    <meta name="description" content="Explore my collection of Transformers, Power Rangers, Star Wars, Lego, and TMNT toys." />

    <!-- Open Graph Meta Tags (for LinkedIn, Facebook, etc.) -->
    <meta property="og:title" content="My Toy Collection" />
    <meta property="og:description" content="Explore my collection of Transformers, Power Rangers, Star Wars, Lego, and TMNT toys." />
    <meta property="og:image" content="https://johnnyyungy.github.io/my-toy-collection-react/logo192.png" />
    <meta property="og:url" content="https://johnnyyungy.github.io/my-toy-collection-react/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags (Optional) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="My Toy Collection" />
    <meta name="twitter:description" content="Explore my collection of Transformers, Power Rangers, Star Wars, Lego, and TMNT toys." />
    <meta name="twitter:image" content="https://johnnyyungy.github.io/my-toy-collection-react/logo192.png" />

    <!-- Favicon and App Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Title -->
    <title>My Toy Collection</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
